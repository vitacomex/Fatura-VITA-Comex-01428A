<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento via Pix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .pix-box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 95%;
      height: 140px;
      font-size: 14px;
      padding: 10px;
      resize: none;
    }
    button {
      background: #28a745;   /* verde */
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #218838;
    }
    #mensagem {
      color: #d9534f;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Fatura VITA Comex 01428A</h1>

  <div class="pix-box">
    <p>Esta fatura j√° foi paga.</p>
    <textarea id="pixCode" readonly>

    </textarea>
    <button onclick="mostrarMensagem()">Ver status do pagamento</button>
    <p id="mensagem" style="display:none;">
      Pagamento efetuado em <strong>31/10/2025</strong>.
    </p>
  </div>

  <script>
    function mostrarMensagem() {
      document.getElementById("mensagem").style.display = "block";
    }
  </script>

</body>
</html>
